<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       var img=null;
        function init(){
            img=document.getElementById("image");
            img.style.position=`relative`;
            img.style.left=`50px`;
            img.style.height=`100px`;
        }
        function moveRight(){
            img.style.left=parseInt(img.style.left)+100+`px`;
        }
        window.onload=init;
    </script>
       
       
   <form >
    <img id="image" src="./consistency.png" alt="consistency">
    <center>
<p>click the button below to move the image to the right</p>
<input id="input" type="button" onclick="moveRight()" value="moveright">
    </center>

   </form>
</body>
</html>
