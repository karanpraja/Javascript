<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <!-- we paste fonts below the syles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<!-- fontawesome is used to get font icons from its website whether it is of any kind!! -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600&family=Libre+Baskerville&display=swap" rel="stylesheet">



</head>
<body>
    <header class="section sec1 header active">
<!-- first we have added main header -->
<!-- then i serched on fontawesome cdn  -->
<i class="fab fa-instagram"></i>
    </header>
    <main>
        <!-- secondly we have created section for different sections of our webpage -->
        <section class="section sec2 about"></section>
        <section class="section sec3 profolios"></section>
        <section class="section sec4 blogs"></section>
        <section class="section sec5 contactUs"></section>

    </main>
    <div class="controlls">
        <div class="control control-1 active-button" ><i class='fa fa-home'></i></div>
        <div class="control control-2 " data-id="about"><i class='fa fa-user'></i></div>
        <div class="control control-3 " data-id="portfolio"><i class='fa fa-briefcase'></i></div>
        <div class="control control-4 " data-id="blogs"><i class='fa fa-newspaper'></i></div>
        <div class="control control-5 " data-id="contactUs"><i class='fa fa-envelope-open'></i></div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
